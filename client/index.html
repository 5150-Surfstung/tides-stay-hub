    <meta name="twitter:title" content="Tides Folly Beach | Stay Hub" />
    <meta name="twitter:description" content="Your Stay. Simplified. Big buttons. Fast load. Works offline." />
    <meta name="twitter:image" content="https://replit.com/public/images/opengraph.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Inter:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet"></noscript>
    <title>Tides Folly Beach | Stay Hub</title>
    <style>
      #app-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0b2230;
        transition: opacity 0.3s ease-out;
      }
      #app-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #app-loader svg {
        width: 48px;
        height: 48px;
        animation: loader-pulse 1.2s ease-in-out infinite;
      }
      #app-loader .loader-text {
        margin-top: 16px;
        font-family: 'Outfit', system-ui, sans-serif;
        font-weight: 800;
        font-size: 18px;
        color: #2aa9b8;
        letter-spacing: 0.05em;
      }
      #app-loader .loader-sub {
        margin-top: 6px;
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 12px;
        color: rgba(255,255,255,0.4);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      @keyframes loader-pulse {
        0%, 100% { opacity: 0.4; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1.05); }
      }
    </style>
  </head>
  <body>
    <div id="app-loader">
      <svg viewBox="0 0 24 24" fill="none" stroke="#2aa9b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/>
        <path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/>
        <path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/>
      </svg>
      <div class="loader-text">TIDES</div>
      <div class="loader-sub" id="loader-msg">Loading your stay</div>
    </div>
    <script>
      (function() {
        var msgs = [
          "Loading your stay", "Waxing your surfboard", "Checking the tides",
          "Laying out the towels", "Scouting the best waves", "Warming up the sand",
          "Calling the dolphins", "Finding your beach chair", "Mixing a sunset cocktail",
          "Applying sunscreen", "Saving you a spot on the beach", "Tuning the ukulele",
          "Chasing the seagulls away", "Rolling in the waves"
        ];
        var el = document.getElementById("loader-msg");
        if (el) el.textContent = msgs[Math.floor(Math.random() * msgs.length)];
      })();
    </script>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js").catch(() => {});
        });
      }
      function hideLoader() {
        var loader = document.getElementById("app-loader");
        if (loader) {
          loader.classList.add("fade-out");
          setTimeout(function() { loader.remove(); }, 300);
        }
      }
      window.addEventListener("load", function() {
        setTimeout(hideLoader, 200);
      });
      setTimeout(hideLoader, 4000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
